language: node_js
node_js:
  - '5'
  - '4'

notifications:
  email:
    on_failure: change

# deploy is run after "npm test"
deploy:
  skip_cleanup: true
  provider: script
  script: ./scripts/deploy.sh
  # will be run only on master, node v5
  on:
    branch: master
    node: '5'

env:
  global:
    # for ./scripts/deploy.sh
    # GH_TOKEN
    - secure: ""
    - GIT_DEPLOY_REPO=https://$GH_TOKEN@github.com/postcss/postcss.org.git
    - GIT_DEPLOY_DIR=dist
